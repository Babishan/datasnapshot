image: ubuntu:16.04

variables:
  JAVA_HOME: /usr/lib/jvm/default-java

stages:
  - clean
  - build
  - deploy

clean:
  stage: clean
  before_script:
    - apt update
    - apt install default-jdk -y
  script:
    - ./mvnw clean
  only:
    - master

build:
  stage: build
  before_script:
    - apt update
    - apt install default-jdk -y
    - apt install docker -y
    - apt install docker-compose -y
  script:
    - ./mvnw package
    - docker-compose build
  only:
    - master

deploy:
  stage: deploy
  before_script:
    - apt update
    - apt install default-jdk -y
    - apt install docker -y
    - apt install docker-compose -y
  script:
    - docker-compose up
  only:
    - master
  when: manual
